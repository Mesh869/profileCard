<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
   <div class="container">
    <main>
       <div class="card-container">
            <div class="card-three">
                  <div class="card-img">
                    <img src="./image/20481.jpg" class="card-img"  alt="" data-testid="profilePicture">
                  </div>

                  <div class="card-desc">
                     <div class="card-des-details">
                      <h3 data-testid="fillName">David Meshack</h3>
                      <h3 data-testid="jobtitle">Creative Developer</h3>

                      <div class="cta">
                           <a href="https://github.com/mesh869">View profile </a>
                      </div>
                     </div>


                       
                   <div class="card-socials">
                    <div class="socials">
                      <a href="https://github.com/mesh869"><i class='bx bxl-github'></i></a>
                      <a href="#"><i class='bx bxl-xing'></i></a>
                      <a href="#"><i class='bx bxl-instagram'></i></a>
                   </div>

                   <div class="email" data-testid="emailAddress">
                     <p>meshuggar73@gmail.com</p>
                   </div>
                   </div>
                  </div>

             </div>
         </div> 

         <div class="time">
             <p id="utc-time"></p>
         </div>

         <div class="copyright">
            <p>copyright &copy; 2025</p>
         </div>
        
       </div>

    </main>
   </div>

    <script src="app.js"></script>
</body>
</html>
